<div class="register">
    <h1>Inscription</h1>
    <form action="http://localhost:8001/user" method="post" autocomplete="off">
        <label for="username" class="labelForm">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="remail" class="labelForm">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <label for="password" class="labelForm">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        
        <label for="passwordconfirm" class="labelForm">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="passwordconfirm" placeholder="Confirm password" id="passwordconfirm" required>

        <input type="submit" value="Inscription">
    </form>
</div>
